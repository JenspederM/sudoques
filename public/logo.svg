<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#bg-grad)" />

  <!-- Grid Glow Substrate -->
  <rect x="120" y="120" width="272" height="272" rx="24" fill="none" stroke="url(#accent-grad)" stroke-width="4" opacity="0.3" filter="glow" />

  <!-- Main Grid Container -->
  <g filter="shadow">
    <!-- Outer Border -->
    <rect x="110" y="110" width="292" height="292" rx="32" fill="#ffffff08" stroke="url(#accent-grad)" stroke-width="12" />

    <!-- Grid Lines (Internal) -->
    <line x1="207" y1="110" x2="207" y2="402" stroke="#ffffff20" stroke-width="4" />
    <line x1="305" y1="110" x2="305" y2="402" stroke="#ffffff20" stroke-width="4" />
    <line x1="110" y1="207" x2="402" y2="207" stroke="#ffffff20" stroke-width="4" />
    <line x1="110" y1="305" x2="402" y2="305" stroke="#ffffff20" stroke-width="4" />

    <!-- Stylized 'S' Path -->
    <path d="M 330 180 
             C 330 140, 180 140, 180 200 
             C 180 240, 330 270, 330 310 
             C 330 370, 180 370, 180 330" 
          fill="none" 
          stroke="url(#accent-grad)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="glow" />
  </g>

  <!-- Small highlight dots -->
  <circle cx="158" cy="158" r="8" fill="#38bdf8" />
  <circle cx="354" cy="354" r="8" fill="#818cf8" />
</svg>